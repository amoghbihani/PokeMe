<!DOCTYPE>
<html>
<head>
    <title> Level </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/pageTitle.css">
    <link rel="stylesheet" type="text/css" href="css/textChoice.css">
    <link rel="stylesheet" type="text/css" href="css/fadeInAnimation.css">
    <link rel="stylesheet" type="text/css" href="css/buttonClickAnimation.css">
</head>
<body class="animateFadeIn">
    <script type="text/javascript">
        var rows;
        var columns;
        function selected(choice) {
            for (var i = 0; i < 2; ++i) {
                document.getElementById("option" + i).className = "textChoice";
            }
            document.getElementById("option" + choice).className =
                    document.getElementById("option" + choice).className + " animateButtonClick";
            
            setLevel(choice);
            setTimeout(function() {
                window.location.href = "game.html?" + rows + "#" + columns;
            }, 500);            
        }
        function setLevel(choice) {
            switch(choice) {
            case 0:
                rows = 4;
                columns = 3;
                break;
            case 1:
                rows = 5;
                columns = 4;
                break;
            case 2:
                rows = 6;
                columns = 5;
                break;
            case 3:
                rows = 7;
                columns = 6;
                break;
            };
        }
    </script>
    <div class="pageTitle" id="gameTitle">
        <h2>Poke Me!</h2>
    </div>
    <div id="option0" class="textChoice" onclick="selected(0)">
        <p>Easy</p>
    </div>
    <div id="option1" class="textChoice" onclick="selected(1)">
        <p>Medium</p>
    </div>
    <div id="option2" class="textChoice" onclick="selected(2)">
        <p>Hard</p>
    </div>
    <div id="option3" class="textChoice" onclick="selected(3)">
        <p>Expert</p>
    </div>
</body>
</html>
